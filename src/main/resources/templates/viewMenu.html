<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Menu</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<h1>View and Edit Menu Items</h1>

<!-- Existing Table for Menu Items -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${menuItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <a th:href="@{/editMenu/{id}(id=${item.id})}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Form for Adding New Menu Item -->
<div>
    <h3>Add a New Menu Item</h3>
    <form action="/addMenuItem" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br/>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required /><br/>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required /><br/>

        <button type="submit">Add</button>
    </form>
</div>

<!-- Save Changes Button (could be used to save any changes to the menu items) -->
<div>
    <form action="/saveMenuChanges" method="post">
        <button type="submit">Save Changes</button>
    </form>
</div>

<!-- Back Button to Admin Page -->
<a href="/admin">
    <button>Back to Admin</button>
</a>

</body>
</html>
