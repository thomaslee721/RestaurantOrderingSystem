<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Menu</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<h1>View and Edit Menu Items</h1>

<!-- Existing Table for Menu Items -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${menuItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <!-- Delete Action -->
                <form action="/deleteMenuItem" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${item.id}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>

        <!-- Row for adding a new menu item -->
        <tr>
            <form action="/addMenuItem" method="post">
                <td><input type="text" name="name" placeholder="New item name" required /></td>
                <td><input type="text" name="description" placeholder="New item description" required /></td>
                <td><input type="number" name="price" step="0.5" placeholder="Price" required /></td>
                <td><button type="submit">Add</button></td>
            </form>
        </tr>
    </tbody>
</table>

<!-- Save Changes Button -->
<div>
    <form action="/saveMenuChanges" method="post">
        <button type="submit">Save Changes</button>
    </form>
</div>

<!-- Back Button to Admin Page -->
<a href="/admin">
    <button>Back to Admin</button>
</a>

</body>
</html>
