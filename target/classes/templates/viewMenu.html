<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Menu</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<h1>View and Edit Menu Items</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${menuItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <a th:href="@{/editMenu/{id}(id=${item.id})}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Back Button to Admin Page -->
<a href="/admin">
    <button>Back to Admin</button>
</a>

</body>
</html>
